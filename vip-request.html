  <main>
    <h2>VIP Bağış Talep Formu</h2>
    <form id="vipForm">
      <label>Ad Soyad:</label>
      <input type="text" id="vipName" required>
      <label>Bağış Sebebi:</label>
      <input type="text" id="vipReason" required>
      <label>Bağış Tutarı (TL):</label>
      <input type="number" id="vipAmount" required>
      <button type="submit">Gönder</button>
    </form>
    <script>
      document.getElementById('vipForm').onsubmit = function(e) {
        e.preventDefault();
        const talepler = JSON.parse(localStorage.getItem('vipTalepler') || '[]');
        talepler.push({
          name: document.getElementById('vipName').value,
          reason: document.getElementById('vipReason').value,
          amount: document.getElementById('vipAmount').value
        });
        localStorage.setItem('vipTalepler', JSON.stringify(talepler));
        alert('VIP talebiniz kaydedildi!');
        document.getElementById('vipForm').reset();
      };
    </script>
  </main>
