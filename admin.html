  <main>
    <h2>Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Şifre girin">
    <button onclick="loginAdmin()">Giriş Yap</button>
    <div id="panel" style="display:none;">
      <h3>Kayıt Olanlar</h3>
      <ul id="kayitListesi"></ul>
      <h3>VIP Talepleri</h3>
      <ul id="vipListesi"></ul>
    </div>
    <script>
      function loginAdmin() {
        if (document.getElementById('adminPass').value === 'ApoMelis171123') {
          document.getElementById('panel').style.display = 'block';
          const kayitlar = JSON.parse(localStorage.getItem('kayitlar') || '[]');
          const vip = JSON.parse(localStorage.getItem('vipTalepler') || '[]');
          document.getElementById('kayitListesi').innerHTML = kayitlar.map(k => 
            `<li>${k.name} – ${k.email} – ${k.tc}</li>`).join('');
          document.getElementById('vipListesi').innerHTML = vip.map(v =>
            `<li>${v.name} – ${v.reason} – ${v.amount} TL</li>`).join('');
        } else {
          alert('Şifre yanlış!');
        }
      }
    </script>
  </main>
